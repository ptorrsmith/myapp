# version: '3' # now obsolete

# new top level element is 'name'
name: myapp_rails5_with_docker

services:

  web:
    build: .
    ports:
      - "3000:3000"
      - "4000:4000"  # for Capybara tests
    volumes:
      - .:/usr/src/app
      - gem_cache:/gems # so we can use a named volume for the gems cache
    # environment:
    #   DATABASE_HOST: database
    #   POSTGRES_USER: postgres
    #   POSTGRES_PASSWORD: some-long-password
    #   POSTGRES_DB: myapp_development
    env_file:
      - .env/development/database
      - .env/development/web
    environment:
      - WEBPACKER_DEV_SERVER_HOST=webpack_dev_server
    # run migrations before starting the server. This overrides the CMD in the Dockerfile.
    command: bash -c "bin/rails db:migrate && bin/rails s -b 0.0.0.0"

  webpack_dev_server:
    # also build from the same Dockerfile as web
    build: .
    # override the default command to run the webpack-dev-server
    command: ./bin/webpack-dev-server
    ports:
      - "3035:3035"
    # and share the same volume as web
    volumes:
      - .:/usr/src/app
      - gem_cache:/gems # so we can use the same named volume for the gems cache as web
    env_file:
      - .env/development/web
      - .env/development/database
    environment:
      - WEBPACKER_DEV_SERVER_HOST=0.0.0.0
    # depends_on:
    #   - web

  redis:
    image: "redis"
    volumes:
      - redis_data:/data

  database:
    image: postgres
    # environment:
    #   POSTGRES_USER: postgres # default value
    #   POSTGRES_PASSWORD: some-long-password
    #   POSTGRES_DB: myapp_development
    env_file:
      - .env/development/database
    volumes:
      - db_data:/var/lib/postgresql

  selenium_chrome:
    image: selenium/standalone-chrome-debug:3.141.59-20210929
    platform: linux/amd64  # Required for Apple Silicon (ARM64) compatibility
    ports:
      - "5901:5900" # VNC access for debugging (changed from 5900 to avoid conflict)
      - "4444:4444" # Selenium Grid port
    environment:
      - SE_NODE_MAX_SESSIONS=1
      - SE_NODE_SESSION_TIMEOUT=300
      - SE_SCREEN_WIDTH=1920
      - SE_SCREEN_HEIGHT=1080
      - SE_VNC_NO_PASSWORD=1
    shm_size: 2gb  # Increase shared memory for Chrome
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 5s
      timeout: 3s
      retries: 5  

volumes:
  db_data:
  redis_data:
  gem_cache:
